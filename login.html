<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-4.6.0/js/jquery-3.5.1.slim.min.js" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class=" container w-25 mt-5">
        <div class="card">
        <div class="card-body">
          
            <h4 class="card-title mb-4 mt-1">Please Sign In</h4>
                 <form action="http://localhost:8080/assignment3/member/login" method="POST">
                <div class="form-group">
                    <input name="userName" class="form-control" placeholder="E-mail" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input name="password" class="form-control" placeholder="password" type="password">
                </div> <!-- form-group// --> 
                <div class="form-group"> 
                <div class="checkbox">
                  <label> <input type="checkbox"> Remember me </label>
                </div> <!-- checkbox .// -->
                </div> <!-- form-group// -->  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->   
                <div class="form-group">
                    <a class="float-right" href="#">Click here to Register</a>
                </div>                                                        
                
            </form>
        </div>
    </div>
  </body>
</html>
